<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/recipes"></ion-back-button>
    </ion-buttons>
    <ion-buttons slot="primary">
      <ion-button (click)="onDeleteRecipe()">
        <ion-icon name="trash"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>{{ loadedRecipe.title }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid class="ionic-no-padding">
    <ion-row>
      <div class="ionic-no-padding">
        <ion-col>
          <ion-img [src]="loadedRecipe.imageUrl"></ion-img>
        </ion-col>
      </div>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-title class="ion-text-center">{{ loadedRecipe.title }}</ion-title>
      </ion-col>
    </ion-row>
    <ion-row *ngFor="let ingredient of loadedRecipe.ingredients">
      <ion-col>
        <ion-text>{{ ingredient }}</ion-text>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
