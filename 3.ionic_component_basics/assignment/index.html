<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Budget Planner</title>
    <script type="module" src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.esm.js"></script>
    <script nomodule src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@ionic/core/css/ionic.bundle.css" />
  </head>
  <body>
    <ion-app>
      <ion-header>
        <ion-toolbar color="primary">
          <ion-title>My Courses</ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content>
        <ion-card>
          <ion-card-content>
            <ion-item>
              <ion-label position="floating">Course Name</ion-label>
              <ion-input id="input-course-name"></ion-input>
            </ion-item>
            <ion-item>
              <ion-label position="floating">Course Rating(1-5)</ion-label>
              <ion-input id="input-course-rating" type="number" min="1" max="5"></ion-input>
            </ion-item>
            <ion-button id="btn-add">Add</ion-button>
          </ion-card-content>
        </ion-card>
        <ion-list></ion-list>
      </ion-content>
    </ion-app>
    <script src="app.js"></script>
  </body>
</html>
